<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celsius</title>

<style>
/* ------------------------------------------------ */
/* RESETEOS GENERALES                               */
/* ------------------------------------------------ */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}
body{
  background:#f2f4f7;
  color:#000;
  --alturaHeader:80px;
}

/* ------------------------------------------------ */
/* TOP BAR                                          */
/* ------------------------------------------------ */
.topbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:auto;
  background:#45d67d;
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  z-index:2000;
  border-bottom:2px solid #30c975;
}
.logo-top img{
  height:45px;
  width:auto;
  border-radius:10px;
}

.search-box{
  display:flex;
  gap:8px;
  align-items:center;
}
.search-box input{
  padding:8px;
  width:200px;
  border-radius:10px;
  border:1px solid #57f192;
}
.search-box .btn-search{
  padding:8px 14px;
  border-radius:10px;
  border:none;
  background:#49d167;
  cursor:pointer;
}
.telefono-box{
  font-size:17px;
  font-weight:bold;
}

/* ------------------------------------------------ */
/* MENU SUPERIOR (HOME ‚Äì OFERTAS ‚Äì ETC)             */
/* ------------------------------------------------ */
.menu-top-bar{
  position:fixed;
  top:var(--alturaHeader);
  left:0;
  width:100%;
  background:#fff;
  padding:10px;
  display:flex;
  gap:8px;
  justify-content:center;
  border-bottom:2px solid #55f798;
  z-index:1500;
}
.menu-top-bar button{
  padding:8px 12px;
  border-radius:10px;
  border:none;
  background:#0dda7a;
  cursor:pointer;
}

/* ------------------------------------------------ */
/* MEN√ö LATERAL                                     */
/* ------------------------------------------------ */
.menu{
  position:fixed;
  top:calc(var(--alturaHeader) + 50px);
  left:0;
  width:240px;
  height:calc(100% - var(--alturaHeader) - 50px);
  background:#63e6a4;
  box-shadow:2px 0 6px rgba(0,0,0,0.1);
  padding:10px;
  overflow-y:auto;
  z-index:1200;
}
.menu h1{
  font-size:20px;
  margin-bottom:10px;
}
.menu button{
  width:100%;
  text-align:left;
  padding:10px;
  background:White;
  border:none;
  margin-bottom:8px;
  border-radius:10px;
  cursor:pointer;
  font-size:16px;
}

/* Submen√∫s */
.submenu{
  display:none;
  padding-left:15px;
}
.submenu button{
  background:#ddd;
  margin-top:5px;
  font-size:15px;
}

/* ------------------------------------------------ */
/* CONTENIDO GENERAL                                */
/* ------------------------------------------------ */
.contenido{
  margin-left:260px;
  padding:20px;
  margin-top:calc(var(--alturaHeader) + 70px);
}

/* Secciones de categor√≠as */
.seccion{
  display:none;
}
.seccion h2{
  padding:10px 0;
}

/* Galer√≠a de productos */
.galeria{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
}
.producto{
  width:150px;
  background:#fff;
  padding:10px;
  border-radius:10px;
  box-shadow:0 0 5px rgba(0,0,0,0.2);
  text-align:center;
}
.producto img{
  width:100%;
  border-radius:10px;
}

/* ------------------------------------------------ */
/* SLIDER HOME                                      */
/* ------------------------------------------------ */
.slider-contenedor{
  width:100%;
  max-width:600px;
  margin:auto;
  position:relative;
}
.slide{
  display:none;
}
.slide.activo{
  display:block;
}
.puntos{
  display:flex;
  justify-content:center;
  margin-top:8px;
}
.punto{
  width:10px;
  height:10px;
  background:#999;
  margin:5px;
  border-radius:50%;
  cursor:pointer;
}
.punto.activo{
  background:#333;
}

/* ------------------------------------------------ */
/* RESPONSIVE MOVIL                                 */
/* ------------------------------------------------ */
@media(max-width:800px){
  .menu{
    position:fixed;
    left:-260px;
    transition:all 0.3s;
    width:200px;
  }
  .menu.activo{
    left:0;
    z-index:2001;
  }
  .contenido{
    margin-left:0;
    padding:10px;
  }
  .slider-contenedor{
    max-width:100%;
  }
  .producto{
    width:45%;
  }
  .search-box input{
    width:120px;
  }
  .menu-top-bar{
    flex-wrap:wrap;
  }
}
@media(max-width:500px){
  .producto{
    width:100%;
  }
  .search-box input{
    width:80px;
  }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo-top">
    <img src="logo.jpeg">
  </div>

  <div class="search-box">
      <input type="text" id="buscador" placeholder="Buscar productos...">
      <button class="btn-search">üîç</button>
  </div>

  <div class="telefono-box">
      üìû 351 203-0466
  </div>
</div>

<!-- MENU SUPERIOR -->
<div class="menu-top-bar">
  <button onclick="toggleMenu()">‚ò∞ Categor√≠as</button>
  <button onclick="mostrarExtra('home')">Home</button>
  <button onclick="mostrarExtra('ofertas')">Ofertas</button>
  <button onclick="mostrarExtra('novedades')">Novedades</button>
  <button onclick="mostrarExtra('destacados')">Destacados</button>
  <button onclick="mostrarExtra('contacto')">Contacto</button>
</div>

<!-- MEN√ö LATERAL -->
<div class="menu" id="menuLateral">
  <h1>Categor√≠as</h1>
  <button onclick="toggleSubmenu(this)">Audio ‚ñº</button>
  <div class="submenu">
      <button onclick="mostrar('Parlantes')">Parlantes</button>
      <button onclick="mostrar('Auriculares')">Auriculares</button>
      <button onclick="mostrar('Microfonos')">Micr√≥fonos</button>
  </div>
  <button onclick="toggleSubmenu(this)">Electricidad ‚ñº</button>
  <div class="submenu">
      <button onclick="mostrar('Tomacorrientes')">Tomacorrientes</button>
      <button onclick="mostrar('Llaves de luz')">Llaves de luz</button>
      <button onclick="mostrar('Regletas')">Regletas</button>
  </div>
  <button onclick="toggleSubmenu(this)">Iluminaci√≥n ‚ñº</button>
  <div class="submenu">
      <button onclick="mostrar('LED')">LED</button>
      <button onclick="mostrar('Reflectores')">Reflectores</button>
      <button onclick="mostrar('Guirnaldas')">Guirnaldas</button>
  </div>
  <button onclick="toggleSubmenu(this)">Seguridad ‚ñº</button>
  <div class="submenu">
      <button onclick="mostrar('Camaras')">C√°maras</button>
      <button onclick="mostrar('Alarmas')">Alarmas</button>
  </div>
  <button onclick="toggleSubmenu(this)">Instrumental ‚ñº</button>
  <div class="submenu">
      <button onclick="mostrar('Tester')">Tester</button>
      <button onclick="mostrar('Pinza')">Pinza</button>
  </div>
</div>

<!-- CONTENIDO -->
<div class="contenido">
  <div id="home" class="seccion-extra" style="display:block;">
    <div class="slider-contenedor">
        <div class="slide activo"><img src="video inicio/pinza amperometrica.jpeg"></div>
        <div class="slide"><img src="video inicio/tester digital.jpeg"></div>
        <div class="slide"><img src="video inicio/crimpeadora.jpeg"></div>
        <div class="puntos">
          <span class="punto activo" onclick="cambiarSlide(0)"></span>
          <span class="punto" onclick="cambiarSlide(1)"></span>
          <span class="punto" onclick="cambiarSlide(2)"></span>
        </div>
    </div>
  </div>

  <!-- SECCIONES -->
  <div id="Parlantes" class="seccion"><h2>Parlantes</h2></div>
  <div id="Auriculares" class="seccion"><h2>Auriculares</h2></div>
  <div id="Microfonos" class="seccion"><h2>Micr√≥fonos</h2></div>
  <div id="Tomacorrientes" class="seccion"><h2>Tomacorrientes</h2></div>
  <div id="Llaves de luz" class="seccion"><h2>Llaves de luz</h2></div>
  <div id="Regletas" class="seccion"><h2>Regletas</h2></div>
  <div id="LED" class="seccion"><h2>LED</h2></div>
  <div id="Reflectores" class="seccion"><h2>Reflectores</h2></div>
  <div id="Guirnaldas" class="seccion"><h2>Guirnaldas</h2></div>
  <div id="Camaras" class="seccion"><h2>C√°maras</h2></div>
  <div id="Alarmas" class="seccion"><h2>Alarmas</h2></div>
  <div id="Tester" class="seccion"><h2>Tester</h2></div>
  <div id="Pinza" class="seccion"><h2>Pinza</h2></div>

  <!-- OTROS -->
  <div id="ofertas" class="seccion-extra"><h2>Ofertas</h2></div>
  <div id="novedades" class="seccion-extra"><h2>Novedades</h2></div>
  <div id="destacados" class="seccion-extra"><h2>Destacados</h2></div>
  <div id="contacto" class="seccion-extra"><h2>Contacto</h2></div>
</div>

<!-- JAVASCRIPT -->
<script>
function toggleMenu(){
  document.getElementById("menuLateral").classList.toggle("activo");
}

/* MOSTRAR EXTRAS (home, ofertas, etc) */
function mostrarExtra(id){
  document.querySelectorAll(".seccion, .seccion-extra").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
}

/* SUBMEN√öS */
function toggleSubmenu(boton){
  const submenu = boton.nextElementSibling;
  document.querySelectorAll(".submenu").forEach(s=>{
    if(s!==submenu) s.style.display="none";
  });
  submenu.style.display = submenu.style.display==="block" ? "none" : "block";
}

/* SLIDER */
let indice = 0;
const slides = document.querySelectorAll(".slide");
const puntos = document.querySelectorAll(".punto");
function cambiarSlide(n){
  slides.forEach(s=>s.classList.remove("activo"));
  puntos.forEach(p=>p.classList.remove("activo"));
  indice=n;
  slides[n].classList.add("activo");
  puntos[n].classList.add("activo");
}
function avanzar(){
  indice++;
  if(indice>=slides.length) indice=0;
  cambiarSlide(indice);
}
setInterval(avanzar,4000);

/* ALTURA HEADER AUTOM√ÅTICA */
function actualizarAlturaHeader() {
  const header = document.querySelector(".topbar");
  const alto = header.offsetHeight;
  document.documentElement.style.setProperty("--alturaHeader", alto + "px");
}
window.addEventListener("load", actualizarAlturaHeader);
window.addEventListener("resize", actualizarAlturaHeader);

// DATOS DE PRODUCTOS
const productos = [
  {nombre:"Parlante Bluetooth", categoria:"Parlantes", img:"video inicio/parlante.jpeg"},
  {nombre:"Auriculares Inal√°mbricos", categoria:"Auriculares", img:"video inicio/auriculares.jpeg"},
  {nombre:"Micr√≥fono Condensador", categoria:"Microfonos", img:"video inicio/microfono.jpeg"},
  {nombre:"Tomacorrientes Doble", categoria:"Tomacorrientes", img:"video inicio/tomacorriente.jpeg"},
  {nombre:"Llave de Luz", categoria:"Llaves de luz", img:"video inicio/llave.jpeg"},
  {nombre:"Regleta 6 Tomas", categoria:"Regletas", img:"video inicio/regleta.jpeg"},
  {nombre:"Foco LED 10W", categoria:"LED", img:"video inicio/led.jpeg"},
  {nombre:"Reflector 20W", categoria:"Reflectores", img:"video inicio/reflector.jpeg"},
  {nombre:"Guirnalda LED", categoria:"Guirnaldas", img:"video inicio/guirnalda.jpeg"},
  {nombre:"C√°mara Seguridad", categoria:"Camaras", img:"video inicio/camara.jpeg"},
  {nombre:"Alarma Hogar", categoria:"Alarmas", img:"video inicio/alarma.jpeg"},
  {nombre:"Tester Digital", categoria:"Tester", img:"video inicio/tester digital.jpeg"},
  {nombre:"Pinza Amperom√©trica", categoria:"Pinza", img:"video inicio/pinza amperometrica.jpeg"}
];

// FUNCIONES PARA MOSTRAR PRODUCTOS
function mostrar(id){
  document.querySelectorAll(".seccion, .seccion-extra").forEach(s=>s.style.display="none");
  const seccion = document.getElementById(id);
  if(!seccion) return;
  seccion.style.display="block";

  seccion.innerHTML = `<h2>${id}</h2><div class="galeria"></div>`;
  const galeria = seccion.querySelector(".galeria");
  productos.filter(p=>p.categoria===id).forEach(p=>{
    const div = document.createElement("div");
    div.classList.add("producto");
    div.innerHTML=`<img src="${p.img}" alt="${p.nombre}"><p>${p.nombre}</p>`;
    galeria.appendChild(div);
  });
}

// BUSCADOR EN TIEMPO REAL
const buscador = document.getElementById("buscador");
buscador.addEventListener("input", function(){
  const texto = this.value.toLowerCase();
  let seccion = document.getElementById("busquedaResultados");
  if(!seccion){
    seccion = document.createElement("div");
    seccion.id = "busquedaResultados";
    seccion.className = "seccion";
    document.querySelector(".contenido").appendChild(seccion);
  }
  seccion.innerHTML="<h2>Resultados de b√∫squeda</h2><div class='galeria'></div>";
  const galeria = seccion.querySelector(".galeria");
  const filtrados = productos.filter(p=>p.nombre.toLowerCase().includes(texto));
  filtrados.forEach(p=>{
    const div = document.createElement("div");
    div.classList.add("producto");
    div.innerHTML=`<img src="${p.img}" alt="${p.nombre}"><p>${p.nombre}</p>`;
    galeria.appendChild(div);
  });
  document.querySelectorAll(".seccion, .seccion-extra").forEach(s=>s.style.display="none");
  seccion.style.display="block";
});
</script>

</body>
</html>
